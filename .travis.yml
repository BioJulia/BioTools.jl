language: julia

os:
  - linux
  - osx

julia:
  - 0.7
  - 1.0
  - nightly

matrix:
  allow_failures:
    - julia: nightly

notifications:
  email: false

before_install:
  - if [ `uname` = "Linux" ]; then
      sudo apt-get -qq update;
      sudo apt-get install -y ncbi-blast+;
    elif [ `uname` = "Darwin" ]; then
      curl https://repo.continuum.io/miniconda/Miniconda3-4.5.11-MacOSX-x86_64.sh > ~/miniconda.sh;
      bash ~/miniconda.sh -b -p $HOME/miniconda;
      export PATH="$HOME/miniconda/bin:$PATH";
      conda install blast -y -f -c bioconda;
    fi

after_success:
  - julia -e 'cd(using Pkg; Pkg.dir("BioTools")); Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
  - julia --color=yes -e 'import BioTools; cd(dirname(dirname(pathof(BioTools)))); include(joinpath("docs", "make.jl"))'
