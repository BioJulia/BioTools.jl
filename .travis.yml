language: julia

os:
  - linux
  - osx

julia:
  - 0.7
  - 1.0
  - nightly

matrix:
  allow_failures:
    - julia: nightly

notifications:
  email: false

before_install:
  - if [ `uname` = "Linux" ]; then
      sudo apt-get -qq update;
      sudo apt-get install -y ncbi-blast+;
    elif [ `uname` = "Darwin" ]; then
      brew tap homebrew/science;
      brew update;
      brew install blast;
      brew link --overwrite blast;
    fi

after_success:
  - julia -e 'cd(Pkg.dir("BioTools")); Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
  - julia -e 'cd(joinpath(Pkg.dir("BioTools"), "docs/src")); mkdir("assets"); cd("assets"); run(pipeline(`curl https://codeload.github.com/BioJulia/assets/tar.gz/master`, `tar -xz --strip=2 assets-master/doc_assets`))'
  - julia --color=yes -e 'cd(Pkg.dir("BioTools")); Pkg.add("Documenter"); include(joinpath("docs", "make.jl"))'
